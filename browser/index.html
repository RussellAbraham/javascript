<body>
    <pre></pre>
    <script>
    
            var port2;
    
            /* Iframe Sandbox to run eval within  */
            const frame = document.createElement('iframe');		
            frame.className = 'hide';
            document.body.appendChild(frame);	
            /* Load Utility Library into the Sandbox */
            var script = document.createElement('script');
            script.src = 'https://assets.codepen.io/1674766/vendor.js';
            script.type = 'text/javascript';
            frame.contentDocument.body.appendChild(script);
            
    
            function insertNodeBefore(text, node){ node.insertBefore(text, node.childNodes[0]); }		
            function createOutput(string) {
                var f = new DocumentFragment();
                var ul = document.createElement("ul");
                var li = document.createElement("li");
                var pre = document.createElement('code');
                ul.className = 'output';
                pre.textContent = string;
                li.appendChild(pre);
                ul.appendChild(li);			
                f.appendChild(ul);
                insertNodeBefore(f, document.querySelector('pre'));
            }
            function createError(string){
                var f = new DocumentFragment();
                var ul = document.createElement("ul");
                var li = document.createElement("li");
                var pre = document.createElement('code');
                ul.className = 'error';
                pre.textContent = string;
                li.appendChild(pre);
                ul.appendChild(li);			
                f.appendChild(ul);
                insertNodeBefore(f, document.querySelector('pre'));
            }
            
            function initPort(event) {      		
                port2 = event.ports[0];        			
                port2.onmessage = onMessage;        			
            }
    
            function onMessage(event) {									
                var data = event.data, result;							
                try {															
                    result = document.querySelector('iframe').contentWindow.eval(data); 
                    createOutput(result);			
                } 							
                catch (er) {			
                    result = er.stack; createError(result);				
                }							
                finally {			
                    port2.postMessage('Message Received : "' + data + '"' + ' From : ' + location.href);										
                }
            }
            
            window.addEventListener('message', initPort, false);					
        </script>
    
</body>
