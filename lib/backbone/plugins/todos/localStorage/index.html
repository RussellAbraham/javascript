<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Backbone.js Todos</title>
  <link rel="stylesheet" href="../todos.css"/>
</head>

<body>

  <main>
    <header></header>
    <article></article>
    <footer></footer>
  </main>
  
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/jquery.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/underscore.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1674766/backbone.js"></script>
  <script src="../backbone.localStorage.js"></script>

  <script src="./todos-localStorage.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

</body>
</html>
